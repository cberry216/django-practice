{% extends "base.html" %}

{% block title %}Password Reset{% endblock title %}

{% block content %}
  <h1>Password Reset</h1>
  <p>Enter your e-mail address to obtain a new password</p>
  <form action="." method="post">
    {% csrf_token %}
    {{ form.as_p}}
    <p><input type="submit" value="Send e-mail"></p>
  </form>
{% endblock content %}
