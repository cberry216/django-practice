{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Forgot Your Password?{% endblock title %}

{% block content %}
<h1>Forgot your password?</h1>
<p>Enter email and reset link will be sent to you.</p>

<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <input type="submit" value="Send Reset Link">
</form>
{% endblock content %}
