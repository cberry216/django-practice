{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Enter New Password{% endblock title %}

{% block content %}
<h1>Set a new password!</h1>
<p>Please enter your new password.</p>

<form method="post">
  {% csrf_token %}
  {{ form|crispy}}
  <input type="submit" value="Change Password">
</form>
{% endblock content %}
