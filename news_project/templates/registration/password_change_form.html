{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Password Change{% endblock title %}

{% block content %}
<h1>Password Change</h1>
<p>Please enter old password, new password, and repeat new password.</p>

<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <input type="submit" value="Change My Password">
</form>
{% endblock content %}
